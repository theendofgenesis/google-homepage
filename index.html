<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <nav id="primary-nav">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li class="divide"></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><div><span class="material-icons">&#xE5C3;</span></div></li>
            <li><button>G</button></li>
        </ul>
    </nav>

    <form>
        <img id="logo" src="googlelogo_color_272x92dp.png" alt="Colorful, titular Google logo">
        
        <div id="search-div">            
            <span id="search-icon" class="material-icons">&#xE8B6;</span>
            <input type="search" name="search" required>
            <span id="mic-icon" class="material-icons">&#xE029;</span>
        </div>
        
        <div id="btn-div">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </form>

    <footer>
        <div>
            <i class="fas fa-leaf"></i>
            <small>Carbon neutral since 2007</small>
        </div>

        <nav id="secondary-nav">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li class="divide"></li>              
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
